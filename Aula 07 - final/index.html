<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orrientação a objetos - Herança </title>
</head>
<body>
    
    <a href="/heranca.html">Vai para Herança</a>


    <script>
        console.log("funcionou");

        //aluno
        //nome,idade,matricula
        //meApresentar()

        //professor
        //nome,idade,qtdAlunos
        //meApresentar()

        class Aluno {
            //atributos da classe Aluno
            nome 
            idade
            matricula 

            // Constructor utilizado no new que recebe os parametros para inicializar
            // os atributos no novo objeto do tipo Aluno

            constructor(nome,idade,matricula){
            
                // para cada parametro inicializando respectivamente o atributo do objeto
                // o (this) é utilizado para identificar que o atributo é do objeto
                // isso ajuda a não confundir parametro com atributo
                this.nome=nome
                this.idade=idade
                this.matricula=matricula

            }
            
            meApresentar(){
                return "Olá meu nome é "+this.nome+" tenho "+this.idade+" anos, e minha matricula é "+this.matricula

            }

        }
        
        // instanciando um objeto da classe Aluno na variavel aluno1
        // passando para o constructor os parametros, dessa forma inicializando seus atributos 
        let alunos1 = new Aluno ("Rubem",32,"Rubem.oliota")
    
        // criando uma variavel de vetor para armazenar valores do tipo Aluno
        // [] é o operador para listas
        let alunos = []

        //variavel de lista .push é utilizado para inserir um item no final da lista
        //passando por parametro o item  a ser inserido
        alunos.push(alunos1)

        // verificando como esta a variavel de lista no momento em LOG
        console.log(alunos);


        // não preciso criar uma variavel para inserir a variavel na lista
        // o new me devolve um objeto da classe Aluno
        // é como um return porém o constructor não precisa informar que retorna um objeto
        // isso é padrão de orentação  a objetos
        alunos.push(new Aluno ("Oliota",21,"oliota21"))


        console.log(alunos);

        alunos.push ( new Aluno("Teste",18,"teste.001"));

        let aluno2= new Aluno("Aluno2",22,"aluno82");

        alunos.push(aluno2)

        console.log(alunos);


        // criando uma variavel que recebe o nome do primeiro aluno na lista de alunos
        // para acessar uma posição especifica na lista devo informar nos [indice] e isso me retorna o valor
        // que esta nesse indice, como é um objeto do tipo aluno utilizado (.) para acessar um atributp especifico

        let primeiro_aluno= alunos[0].nome
        console.log(primeiro_aluno);

        console.log(alunos[1].idade);


        // acessando o 1a aluno e atualizando o valor do atributo nome
        alunos[0].nome="Rubem (editado)"

        // for é um laço de repetição melhor utilizado quanto sabemos a quantidade de repetições
        // com base em um contador
        // 1a uma variavel temporaria com valor inicial
        // 2a comparar a variavel temporaria com algum valor que limite a repetição
        // 3a incremento, de quanto em quando o contador mudará de valor

        for (let contador=0;contador<alunos.length;contador++){
            // acessar o nome para cada laço repetição
            console.log(alunos[contador].nome);

        }

        //percorrer a lista de alunos e mostrar invertida e mostrar as matriculas dos alunos
        for (let contador=alunos.length;contador>=1;contador--){
            console.log(alunos[contador-1].matricula);


        }


    </script>

   

</body>
</html>
